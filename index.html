<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Responsive Navigation Bar</title>
    
</head>
<body>


    <!-- For Laptop -->

    <nav class="header">
        <div class="navbar">
            <ul class="nav">
            <li class="bar"><i class="fa-solid fa-house"></i> Home</li>
            <li class="bar"><i class="fa-solid fa-wallet"></i> Wallet</li>
            <li class="bar"><i class="fa-solid fa-chart-pie"></i> Analytics</li>
            <li class="bar"><i class="fa-solid fa-gear"></i> Settings</li>
            </ul>
        </div>
    </nav>


    <!-- For Mobile -->
    
    <nav class="head">
        <div class="navb">
            <ul class="barr"><i class="fa-solid fa-house"></i></ul>
            <ul class="barr"><i class="fa-solid fa-wallet"></i></ul>
            <ul class="barr"><i class="fa-solid fa-chart-pie"></i></ul>
            <ul class="barr"><i class="fa-solid fa-gear"></i></ul>
        </div>
    </nav>
</body>
</html>
